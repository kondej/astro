---
layout: default
---

<div class="post">
    <div class="image_post">
        <div class="image_post_flex">
            <img src={{ "/assets/img/preview/" | prepend: site.baseurl | append : page.img | append: "_preview." |
                append: page.img_format }} alt="{{page.title}}">
        </div>
        <div class="image_post_flex">
            <h2>{{ page.title }}</h2>
            <p>{{ content }}</p>
            <p></p>
        </div>
    </div>
</div>
